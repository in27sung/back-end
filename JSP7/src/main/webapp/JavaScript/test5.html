<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 안녕하세요! 
	
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");
	document.write("안녕하세요! <br>");

	// 반복문 - for loop => 조건식이 참일때 실행(반복)
	
// 	for(초기식;조건식;증감식){
// 	 	반복할 내용
// 	}
	document.write("<hr>");
	document.write("<h3>For Loop</h3>");

	for(var i = 1; i <= 5; i++){
		document.write("안녕하세요! <br>");
	}

	document.write("<hr>");
	// 1 ~ 10까지 가로로 출력 
	for (var j = 1; j <= 10; j++){
		document.write(j, " ");
	}
	document.write("<br>");
	// 1 ~ 10까지 숫자 중에서 홀수만 출력 
	for (var j = 1; j <= 10; j = j + 2){
	document.write(j, " ");
	}
	
	
	
	
	
	
</script>
</head>
<body>
	<h1>test5.html</h1>
	
	<h2> 반복문 : 소스코드를 반복하는 코드</h2>

</body>
</html>
