<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 이벤트: 클라이언트(사용자)가 웹브라우저에서 수행하는 모든동작 
	
	// 이벤트 핸들러: 이벤트를 처리하기위한 동작 
	
	function windowOpen2(){
		window.open("http://www.naver.com","win","width=300, height=200, top=500, left=500");//왼쪽 모서리부터 (0,0) 좌표
		// 주소, 이름, 옵션
		window.close();
	}
	function windowOpen3(){
		window.open("http://localhost:8088/JSP7/js/test1.html","","width=600, height=600");
		// 주소, 이름, 옵션
	}
	
	function function1(){
		//document가 뭔가요? html 문서
		alert("document 객체정보 출력");
		//document.write();
// 		alert(document.title);
		alert(window.document.title);
		alert(window.document.location);
		//window.document.location.href = 'http://www.naver.com';
		alert(document.bgColor);//background
		alert(document.fgColor);//font
	}
	
	function function2(color){
		document.bgColor = color; // 백그라운드 색상
// 		document.fgColor = "yellow"; //폰트색상	
	}

	function function3(){
		// location 객체 
		// window.document.<생략가능>
		alert(window.document.location.href); // 주소정보 (URL) - 변경시 사이트 이동 
		alert(location.protocol);// protocol:통신 방식, 규약 
		alert(location.hostname);// host: 서버 컴퓨터의 이름(IP주소)
		alert(location.port); //포트번호
		
		location.reload();// 새로고침
	}
	
	function function4(){
		// history 객체
		//alert(history.length);
		history.back(); //뒤로가기
		history.forward(); //앞으로가기
		history.go(); // 앞(+), 뒤(-)로 이동 
	}

</script>
</head>
