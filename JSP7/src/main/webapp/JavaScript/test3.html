<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// Variable: 값이 변하는 수를 "저장"공간, 저장공간에는 하나의 데이터만 저장가능 
	/* 사용법 
	1) 변수를 declear 
	2) 변수 initialise
	3) 변수 사용 
	*/
	
	// 모든 데이터 타입을 저장가능 
	var age; // declear variable 
	
	/* 식별자(identifier): variable/ fuction 등의 이름을 작성할때 사용하는 이름 
						   의미 있는 이름을 사용 
 						   대,소문자 구분 / 영문자, 숫자, 특수기호($, _) 만 사용
 						   예약어(keyword)사용불가 / Camel latter 
 						   e.g. boxSize, computerPrice 
	*/	
	
	// Initialise variable 
	age = 10; //define variable with a value 
	var age = 99; // declear + initialise
	
	// Use variable
	age = 50;
	//alert(age);
	
	// JS Type of Data
	// 문자형(String): 문자, 숫자를 큰 따옴표(""), 작은 따옴표('')를 사용해서 표현
		var name;
	name = "아이티윌";
	//alert(name);
	document.write();
	// HTML_Body 태그의 내용을 입력하는것과 같음 
	document.write(" 이름: " + name + "<br>"); // + 연결자 : 문자들을 연결 
	document.write(100 + 200); // + 연산자: 숫자들을 연산 
	
	var TAG = "<h1>안녕하세요!</h1>";
	document.write(TAG);
	
	// 숫자형(Number): 숫자형태의 데이터
	var number = 100;
	//var sNumber = "100";
	var sNumber = Number("100"); // 문자 -> 숫자로 변경
	//Number("itwill") -> 숫자x
	
	document.write("100 + 10 = ", sNumber + 10 + "<br>");
	document.write("숫자일까요" + (sNumber + 100))
	
	document.write("<hr>");
	
	document.write("<h3>논리형(Boolean): Ture and False</h3>");
	
	var trueValue = true;
	var falseValue = false;
	var bValue = Boolean(1); //True Boolean(0) flase
	// Boolean( ): 0, null, undefined 일때는 false
	// Boolean( ): 그 외 나머지는 true 
	
	document.write("<br>");
	document.write(trueValue);
	document.write("<br>");
	document.write(falseValue);
	document.write("<br>");
	document.write(100 > 200);
	document.write("<br>");
	document.write(bValue);
	// null(아무것도 없음) & undefined(값이 정의되지 않음)
	
	var data = null; 
	
	document.write("<hr>");
	document.write(data);
	
	var data2; // undefined 
	
	document.write("<hr>");
	document.write(data2);
	document.write("<br>")
	// 변수의 타입을 알려주는 기능
	// typeof 변수명/ 데이터 값 
	
	var nData = "4000";
	nData = null;
	
	
	document.write("<hr>");
	document.write(nData);
	document.write("<hr>");
	document.write(typeof nData);
	
	// JS 연산자
	// 1) 산술연산자 : +, -, *, /, %(나머지)
	
	// 숫자데이터를 저장하는 변수 2개 생성
	var nData1 = 10;
	var nData2 = 20;
	
	document.write("<hr>");
	document.write("10 + 20 = ", nData1 + nData2, "<br>")
	document.write("10 - 20 = ", nData1 - nData2, "<br>")
	document.write("10 * 20 = ", nData1 * nData2, "<br>")
	document.write("10 / 20 = ", nData1 / nData2, "<br>")
	document.write("10 % 20 = ", nData1 % nData2, "<br>")
	
	document.write("<hr>")
	var TAG = "<h3>Questions</h3>";
	document.write(TAG);
	
	var apple = 55;
	var sizeOfBox = 5;
	
	document.write("The number of box: ", apple / sizeOfBox, "개<br>")
	
	// Q. 한상자에 12개씩 포장된 사과가 있다. A창고에 5박스, B창고에 3박스가 있을때
	// 	  총 사과의 개수는?
			
	var sizeOfBox = 12;
	var boxA = 5;
	var boxB = 3;
	
	document.write("The total number of apples? ",(sizeOfBox * 5) + (sizeOfBox * 3), "개<br>");
	
	
	// Q. 53개의 축구공을 6명의 학생들에게 똑같이 나눠주려고 할때, 
	//    남의 공의 개수는 
	
	var totalNumberOfBall = 53;
	var numberOfStudnet = 6;
	
	document.write("The rest number of balls? ", totalNumberOfBall % numberOfStudnet, "개<br>")
	document.write("<hr>")
	
	// 2. 대입 연산사: A = B;
	//	 * 연산의 처리방향이 오른쪽 -> 왼쪽
	// 대입 + 산술 => 복합 대입연산 : += -= *= /+
	// e.g. A += B == A = A + B;
	var A = 10;
	var B = 20;
	
	document.write("A + B = ", A += B);
	
	document.write("<br>");
	
	var A = 10;
	var B = 20;
	
	A = A + B
	document.write("A + B = ", A);
	
	document.write("<hr>");
	document.write("<h3>문자열 연산</h3>")
	var tag = "";
		tag += "<h4>";
		tag += "안녕하세요";
		tag += "</h4>";
		
	document.write(tag)
	document.write("<hr>");
	document.write("<h3>3. 증감 연산자: ++A,  A++, 	--A, A--</h3>");
	// 3. 증감 연산자: ++A  A++ 	--A 	A-- 
	// => 변수(숫자)의 값을 1증가/감소 하는 연산 
	var A = 100;
	
	document.write(A); // 100
	document.write("<br>");	
	++A;
	document.write(A); // 101
	A++;
	document.write(A); // 102
	A--;
	document.write(A);
	document.write("<br>");	
	document.write(++A); // 101
	document.write("<br>");	
	document.write(A++); // 102?
	document.write("<br>");	
	document.write(A); // 102
	document.write("++A(전위 연산): 변수의 값을 사용하기 전에 변수의 값 1 증가");
	document.write("<br>");	
	document.write("A++ (후위 연산): 변수의 값을 사용하고 나서 변수의 값 1 증가");	
	document.write("<hr>");
	
	document.write("<h3>4. 비교 연산자: >, <, >=, <=, ==, !=</h3>");
	document.write("A > B: A is greater than B <br>"); 
	document.write("A < B: A is less than B <br>"); 
	document.write("A >= B: A is greater than or equal to B <br>"); 
	document.write("A <= B: A is less than or equal to B<br>");
	document.write("A == B, A === B: A is equal to B<br>");
	document.write("A != B, A !== B: A is not equal to B<br>");
	document.write("<hr>");
	
	var A = 100;
	var B = 200;
	var compare = A > B;
	document.write(compare);
	
	
	
	
</script>
</head>
